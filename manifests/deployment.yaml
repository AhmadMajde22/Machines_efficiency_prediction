apiVersion: apps/v1
kind: Deployment
metadata:
  name: Machines-efficiency-prediction-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: machines-efficiency-prediction-app
  template:
    metadata:
      labels:
        app: machines-efficiency-prediction-app
    spec:
      containers:
      - name: machines-efficiency-prediction-app
        image: ahmadmajde22/machines_efficiency_prediction:latest
        ports:
        - containerPort: 5000
